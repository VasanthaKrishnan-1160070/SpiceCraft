name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-southeast-2                      # set this to your preferred AWS region
  ECR_REPOSITORY_CLIENT: spicecraft-repo          # set this to your Amazon ECR repository name for client
  ECR_REPOSITORY_SERVER: spicecraft-repo       # set this to your Amazon ECR repository name for server
  ECS_SERVICE: spicecraft-service                 # set this to your Amazon ECS service name
  ECS_CLUSTER: spicecraft-cluster                 # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: ecs-task-definition.json   # set this to the path to your Amazon ECS task definition file

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push Docker images to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker-compose build
        docker tag spicecraft-client:latest $ECR_REGISTRY/${{ env.ECR_REPOSITORY_CLIENT }}:${{ github.sha }}
        docker tag spicecraft-server:latest $ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:${{ github.sha }}
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_CLIENT }}:${{ github.sha }}
        docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:${{ github.sha }}
        echo "image_client=$ECR_REGISTRY/${{ env.ECR_REPOSITORY_CLIENT }}:${{ github.sha }}" >> $GITHUB_OUTPUT
        echo "image_server=$ECR_REGISTRY/${{ env.ECR_REPOSITORY_SERVER }}:${{ github.sha }}" >> $GITHUB_OUTPUT

    - name: Fill in the new image IDs in the Amazon ECS task definition
      id: update-task-def
      run: |
        sed -i 's|${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/spicecraft-client:latest|${{ steps.build-image.outputs.image_client }}|g' ${{ env.ECS_TASK_DEFINITION }}
        sed -i 's|${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/spicecraft-server:latest|${{ steps.build-image.outputs.image_server }}|g' ${{ env.ECS_TASK_DEFINITION }}

    - name: Deploy updated task definition to Amazon ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
