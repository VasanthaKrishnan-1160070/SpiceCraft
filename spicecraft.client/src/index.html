<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spicecraft Client</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="dx-viewport">
  <sc-root></sc-root>

  <script>
    // Function to wrap and hide dx-license element
    function wrapAndHideDxLicense() {
      const dxLicenseElements = document.getElementsByTagName('dx-license');
      console.log(dxLicenseElements);
      console.log("length of dxLicenseElements.length", dxLicenseElements.length);

      for (let i = 0; i < dxLicenseElements.length; i++) {
        const dxLicenseElement = dxLicenseElements[i];
        const newParent = document.createElement('div');

        dxLicenseElement.parentNode.insertBefore(newParent, dxLicenseElement);
        newParent.appendChild(dxLicenseElement);

        newParent.style.display = 'none';
      }
    }

    // MutationObserver to detect when dx-license element is added to the DOM
    const observer = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        if (mutation.addedNodes.length > 0) {
          const dxLicenseElements = document.getElementsByTagName('dx-license');
          if (dxLicenseElements.length > 0) {
            wrapAndHideDxLicense();
            observer.disconnect(); // Stop observing once element is found
          }
        }
      });
    });

    // Start observing the document body for child node additions
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
