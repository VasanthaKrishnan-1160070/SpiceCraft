
@if (isIntroPage) {
  <div class="wrapper d-flex flex-column min-vh-100">
    <div class="dark-green p-3">
    </div>
    <div class="d-flex flex-column flex-grow-1">
      <div class="thick-green p-3 d-flex align-items-start justify-content-start head-banner">
        <a routerLink="/home">
          <h1 class="logo">Spice Craft</h1>
        </a>
        <div class="flex-grow-1 d-flex justify-content-end align-items-center gap-4 text-light head-navigation">
          <a routerLink="/home" routerLinkActive="activated">Home</a>
          @if (isAuthenticated) {
            <a routerLink="/dashboard" routerLinkActive="activated">Dashboard</a>
            <a routerLink="/logout" routerLinkActive="activated" >Logout</a>
          }
          @else {
            <a routerLink="/customer-registration" routerLinkActive="activated">Register</a>
            <a routerLink="/login" routerLinkActive="activated" >Login</a>
          }
        </div>
      </div>

      <div class="flex-grow-1 flex-fill">
        <router-outlet></router-outlet>
      </div>

      <div class="bg-dark p-5 align-items-end justify-content-end">
        <p class="text-light text-center">Spice Craft</p>
        <p class="text-light text-center">It is just a college industry project made for Lincoln</p>
      </div>
    </div>
  </div>
}
@else {
  @if (userType === 'client') {
    <div class="bg-pale-green d-flex justify-content-start">
      <div style="width:17%;"  class="navigation-content bg-plant-green">
        <sc-side-navigation [userType]="userType" [firstName]="firstName" ></sc-side-navigation>
      </div>
      <div  class="w-100">
        <div id="content-container" class="mt-2"></div>
        <router-outlet></router-outlet>
      </div>
    </div>
  }
  @else {
    <div class="bg-pale-green d-flex justify-content-start">
      <div style="width:17%;"  class="navigation-content bg-royal-blue">
        <sc-side-navigation [userType]="userType" [firstName]="firstName"></sc-side-navigation>
      </div>
      <div class="w-100">
        <div id="content-container" class="mt-2"></div>
        <router-outlet></router-outlet>
      </div>
    </div>
  }
}
