@if (userType() === 'client')     {
  <div class="min-vh-100 d-flex flex-column side-navigation">
    <div class="mb-3 d-flex flex-column p-5 side-nav-header">
      <i class="fa-solid fa-user fa-4x text-pale-grey align-self-center"></i>
      <p class="align-self-center fs-5 mt-3 text-light">{{firstName()}}</p>
    </div>

    <div class="d-flex flex-column justify-content-start">
      @for(item of  navigation(); track item.name) {
        <div (click)="onNavigationItemClick(item.name)" class="d-flex p-3 ps-3 ms-4">
          <div style="width: 38px; height: 28px;">
            <i class="{{item.icon}} fs-4 side-nav-icons  align-self-center"></i>
          </div>
          <a class="gap-3 fs-6 align-self-end" [routerLink]="item.routing" routerLinkActive="activated" >{{item.name}}</a>
        </div>
      }
    </div>
  </div>
}

@else {
  <div class="side-navigation">
    <div class="mb-3 d-flex flex-column p-3 bg-royal-blue-green">
      <i class="fa-solid fa-user fa-4x text-pale-grey align-self-center"></i>
      <p class="align-self-center fs-5 mt-3 text-light">{{firstName()}}</p>
    </div>

    <div class="d-flex flex-column justify-content-start">
      @for(item of  navigation(); track item.name) {
        <div class="d-flex p-3 ps-3 ms-4">
          <div style="width: 38px; height: 28px;">
            <i class="{{item.icon}} fs-4 side-nav-icons  align-self-center"></i>
          </div>
          <a class="gap-3 fs-6 align-self-end" [routerLink]="item.routing" routerLinkActive="activated" >{{item.name}}</a>
        </div>
      }
    </div>
  </div>
}
